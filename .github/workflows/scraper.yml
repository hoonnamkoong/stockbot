name: Stock Scraper Schedule

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'data/**'
      - 'trending_*.csv'
      - 'trending_*.xlsx'
      - 'reports.json'
      - '*.md'
  schedule:
    # 09:55 KST -> 00:55 UTC
    # 11:55 KST -> 02:55 UTC
    # 13:55 KST -> 04:55 UTC
    - cron: '55 0,2,4 * * 1-5'
  workflow_dispatch: # Allow manual trigger

jobs:
  scrape-and-report:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout content
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install openpyxl

      - name: Run Scraper
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          DASHBOARD_URL: "https://stockbot-phi.vercel.app" 
        run: |
          python scraper.py

      - name: Commit and Push Data
        run: |
          git config --global user.name "StockBot"
          git config --global user.email "bot@stockbot.com"
          git add data/ trending_*.csv trending_*.xlsx
          git commit -m "data: Update stock data and research reports" || exit 0
          git pull --rebase -Xtheirs origin main
          git push
