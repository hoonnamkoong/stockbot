name: Daily Stock Scraping

on:
  schedule:
    # UTC Time (KST - 9h). 
    # 10:00 KST = 01:00 UTC
    # 13:00 KST = 04:00 UTC
    # 15:00 KST = 06:00 UTC
    - cron: '0 1 * * 1-5'
    - cron: '0 4 * * 1-5'
    - cron: '0 6 * * 1-5'
  workflow_dispatch: # Allow manual trigger

jobs:
  scrape-and-notify:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Run Scraper
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        DASHBOARD_URL: "https://stockbot-orcin.vercel.app/"
      run: |
        python research_scraper.py
        python scraper.py
        
    - name: Commit and Push Data
      run: |
        git config --global user.name 'hoonnamkoong'
        git config --global user.email 'hoonnamkoong@users.noreply.github.com'
        git add .
        git commit -m "Auto-update stock data [skip ci]" || echo "No changes to commit"
        # Use -X theirs to favor the newly scraped data if conflicts occur
        git pull --rebase -X theirs
        git push
